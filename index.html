<!DOCTYPE html>

        </div>
        <h3>Или зареестрируйтесь через</h3>

            <a href="###"><img src="./img/инста.png" alt=""></a>
            <a href="###"><img src="./img/telegram.png" alt=""></a>
        </div>
        <p><input checked class="checkbox" type="checkbox" name="user_checkbox">Присоедениться к сообществу сайта</p>
    </form>
</body>
</html>
